<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>{% block title %}{% endblock %} | CarTradeo</title>
</head>
<body class="bg-[#C1C1C1]">
  <nav class="flex items-center justify-between p-6 bg-white">
    <a href="/" class="text-xl text-black">CarTradeo</a>
    {% if request.user.is_authenticated %}
    <div class="flex items-center gap-2">
      <a href="/logout/" class="text-base text-sky-500 border border-1 border-sky-600 bg-white hover:bg-sky-600 hover:text-white transition-colors px-4 py-2 rounded-lg">Sair</a>
      <a href="/cars/new/" class="text-base text-white bg-sky-500 hover:bg-sky-600 transition-colors px-4 py-2 rounded-lg">Criar an√∫ncio</a>
    </div>
    {% else %}
      <a href="/login/" class="text-base text-white bg-sky-500 hover:bg-sky-600 transition-colors px-4 py-2 rounded-lg">Login</a>
    {% endif %}
  </nav>

  {% block content %}
  {% endblock %}

  {% block scripts %}
  {% endblock %}
  <footer class="py-6 px-6 flex justify-between bg-white">
    <div class="w-2/3 pr-10">
      <h3 class="ab-5 font-semibold font-style italic text-black-400"> CarTradeo </h3>
    </div>  
    <div class="w-3/3">
      <a href="" class="text-base text-gray-300 bg-gray-300 px-4 py-2 rounded-lg"> _______________ </a>
    </div>
  </footer>
</body>


</html>
