{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
<div class="mx-auto px-6 max-w-7xl my-10">
    <h1 class="text-3xl mb-4">Carros</h1>

    <div class=""mt-6 px-6 py="12 bg-gray-100 rouded-xl">
        
        <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3">
            {% for car in cars %}
            <div>
                <a href="{% url 'carros:pdp' car.id %}">
                    <div>
                        <img src="{{ car.image.url }}" class="rounded-t-xl w-full h-[400px]">
                    </div>

                    <div  class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-xl">{{ car.brand }} {{ car.car_model }}</h2>
                        <p class="text-black-500 mt-10 text-3xl text-bold">R$ {{ car.price }}</p>
                        <div class="w-full flex justify-between mt-2">
                            <span class="text-gray-400">{{ car.year }}</span>
                            <span class="text-gray-400">{{ car.color }}</span>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}   
        </div>
    </div>
</div>

{% endblock %}
